<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .container{
        background-color: violet;
        display: grid;
        grid-template-columns: auto auto auto;
        gap: 5px 5px;
        padding: 10px;
        
        
    }
    .box{
        /* margin: 5px; */
        text-align: center;
        padding: 15px 0px;
        padding: 15px;
        font-size: 30px;
        background-color: rgba(255, 182, 193, 0.711);
        
        
    }
    #item-1{
        grid-column-start: 1;
        grid-column-end: 3;
        /* grid-row-start:1 ;
        grid-row-end: 4; */
    }
    </style>
</head>
<body>
    <h2>Grid Lines</h2>
    <div class="container">
        <div class="box" id="item-1">1</div>
        <div class="box" id="item-2">2</div>
        <div class="box" id="item-3">3</div>
        <div class="box" id="item-4">4</div>
        <div class="box" id="item-5">5</div>
        <div class="box" id="item-6">6</div>
        <div class="box" id="item-7">7</div>
        <div class="box" id="item-8">8</div>
    </div>

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum explicabo aut impedit aperiam distinctio autem quisquam nulla consequuntur ut omnis!</p>
    
</body>
</html>
