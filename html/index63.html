<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 500px;
            position: relative;
            height: auto;
        }
        .box img{
            width: 100%;
            opacity: 0.9;
            display: block;
        }
        .txt{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            
            font-weight: bolder;
        }
        /* button{
            padding: 15px;
            font-size: 15px;
            border: none;
            background-color: #4CAF50;
            color: white;
        } */
        .blue{
            
            /* width: 100%; */
            height: 0px;
            /* height: 50px; */
            position: absolute;
            top: 0px;
            left: 0px;
            bottom: 100%;
            overflow: hidden;
            right: 0px;
            /* opacity: 0; */
            background-color: rgba(70, 70, 74, 0.79);
            /* visibility: hidden; */
            transition: 2s ease ;
            /* opacity: 1; */

        }
        .box:hover .blue{
            bottom: 0%;
            height: auto;
            visibility: visible;
        }
    </style>
</head>
<body>

    <div class="box">

        <img src="/image/img_mountains.jpg" alt="">
        <div class="blue">
        <div class="txt">Join me</div>
        </div>
    </div>
    
</body>
</html>
