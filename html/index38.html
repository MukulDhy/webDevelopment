<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 470px;
            border: 1px solid black;
            background-color: bisque;
            /* align-items: center; */
            
        }
        .drop{
            position: relative;
            top: 40%;
            width: 20%;
            text-align: center;
            margin: auto;
            background-color: blueviolet;
            color: white;

            border: 2px solid green;
            display: block;
        }
        .drop .active,.drop .not-active{
            z-index: 100;
            padding: 20px;
            margin: 0;
            border-bottom: 1px solid green;
        }
        .not-active{
            display: none;
        }
        .drop:hover .not-active{
                display: block;
                background-color: red;
        }   

        
    </style>
</head>
<body>

    <div class="box">
        <div class="drop">
            <p class="active">Hover Me</p>
        </div>
            <div class="not-active">
        <p>Hlw</p>
        <p>Yep</p>
        <p>Whom</p>
        </div>
    </div>

</body>
</html>
