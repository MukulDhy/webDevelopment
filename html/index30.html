<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .nav-bar{
            background-color: white;
        }
        .nav-bar .active{
            background-color: green;
            color:white;
        }
        .nav-bar ul{
            list-style-type: none;
        }
        .nav-bar ul a{
            color: rgb(0, 0, 0);
            text-decoration: none;
        }
        .nav-bar ul li{
            padding: 25px;
            cursor: pointer;
        }
        .nav-bar ul li:hover:not(.active){
            color: white;
            background-color: rgba(78, 72, 72, 0.544);
        }


    </style>
</head>
<body>
    <div class="nav-bar">
        <ul>
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">Home</a></li>
            <li><a href="#">Home</a></li>
            <li><a href="#">Home</a></li>
        </ul>
    </div>
</body>
</html>
