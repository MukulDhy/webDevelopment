<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
ul{
    position: relative;
    background-color: rgba(21, 21, 32, 0.792);
    list-style-type: none;
    margin: 0;
    padding: 0;
}
ul li:hover{
    background-color:rgb(21, 21, 32);
}
ul li a{
    text-decoration: none;
    color: white;
}
ul li{
    display: inline-block;
    padding: 16px 10px;
}
.right{
    position: absolute;
    right: 0px;
}
    </style>
</head>
<body>
    <ul>
        <li><a href="">Home</a></li>
        <li><a href="">About</a></li>
        <li><a href="">contact</a></li>
        <li class="right"><a href="">News</a></li>
    </ul>
</body>
</html>
