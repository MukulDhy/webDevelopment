<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #img1{
            width: 200px;
            height: 200px;

        }
        #img2{

            width: 200px;
            height: 200px;
            object-fit: fill;
        }
        #img3{
            width: 200px;
            height: 200px;
            object-fit: contain;
            
        }
        #img4{
            width: 200px;
            height: 200px;
            object-fit: cover;
            
        }
        #img5{
            width: 200px;
            object-fit:scale-down;
            height: 200px;

        }
        #img6{
            width: 200px;
            object-fit:none;
            height: 200px;

        }
    </style>
</head>
<body>
    <img id="img1"src="/image/img_lights.jpg" width="600px" height="400px" alt="">
    <img id="img2"src="/image/img_lights.jpg" width="600px" height="400px" alt="">
    <img id="img3"src="/image/img_lights.jpg" width="600px" height="400px" alt="">
    <img id="img4"src="/image/img_lights.jpg" width="600px" height="400px" alt="">
    <img id="img5"src="/image/img_lights.jpg" width="600px" height="400px" alt="">
    <img id="img6"src="/image/img_lights.jpg" width="600px" height="400px" alt="">
</body>
</html>
