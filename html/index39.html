<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.box{
        background-color: rgb(89, 151, 89);
        height: 500px;
        }
        div.box div.drop{
            text-align: center;
            position: relative;
            top: 40%;
            width: 30%;
            margin: auto;
            border: 1px solid black;
            background-color: antiquewhite;
            /* border-radius: 20%; */
        }
        div.box div.content{
            position: relative;
            margin: auto;
            text-align: center;
            top: 40%;
            /* border-radius: 20%; */
            width: 30%;
            border: 1px solid black;
            display: block;
            background-color: blueviolet;
            display: none;

        }
        div.box div.content p{
            padding: 16px;
            margin: 0;
            border: 1px solid black;
            cursor: pointer;
        }
        div.box div.content p:hover{
            /* padding: 16px;
            margin: 0;
            border: 1px solid black;
            cursor: pointer; */
            background-color: rgb(89, 44, 131);
        }
        div.box div.drop:hover~div.content{
            display: block;
            /* background-color: red; */
        } 
        /* div.box div.drop div.content:hover{
            display: block;
            background-color: red;
        }  */
        
    </style>
</head>
<body>
    <div class="box">
        <div class="drop">
            <p>Hover Me</p>
        </div>
        <div class="content">
            <p>Hello</p>
            <p>welcome</p>
            <p>Kaisa Ho JI</p>
        </div>
    </div>
</body>
</html>
