<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    *{
        /* margin: 0; */
        /* padding: 0; */
        /* background-origin: padding-box; */
    }
    .container{
        position: relative;
    }
    .box{
        position:absolute;
        text-align: center;
        /* top: 50%; */
        left: 50%;
        border: 1px solid rgba(0, 0, 0,0.4);
        transform: translate(-50%,50%);
        transition: linear 0.5s;
    }
    .box:hover{
        border:none;
        box-shadow: 0px 0px 40px 20px rgba(255, 0, 0, 0.7) ;

    }
    img{
        width: 500px;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <img src="/image/img_mountains.jpg" alt="">
            <p>Mountain</p>
        </div>
    </div>
</body>
</html>
