<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .drop{
            position: relative;
            display: inline-block;
        }
        .image1{
            height: 100px;
            width: 200px;
        }
        .drop-image{
            position: absolute;
            /* min-width: 400px; */
            /* overflow: hidden; */
            /* height: 500px; */
            min-width: 160px;
            box-shadow: 1px 8px 16px 2px rgba(0, 0, 0, 0.4) ;
            display: none;
        }
        .image2{
            /* float: left; */
            width: 300px;
        }
        .drop-image p{
            text-align: center;
        }
        .drop:hover .drop-image{
            display: block;
        }

    </style>
</head>
<body>
    <h1>Drop Down Image</h1>

    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Fuga unde pariatur quisquam ratione ipsa soluta, iure cum sunt tempore fugiat!</p>

    <div class="drop">
            <img src="/image/image (1).gif" alt="" class="image1">
            <div class="drop-image">
                <a href="https://www.youtube.com/watch?v=_N6j8HXPt2U" target="_blank"><img src="/image/image (1).gif" alt="" class="image2"></a>
                <p>Alone sitting</p>
            </div>
    </div>

</body>
</html>
