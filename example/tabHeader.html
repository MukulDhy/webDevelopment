<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0%;
        }
        .Header{
            background-color: rgba(139, 207, 139, 0.863);
            /* overflow: hidden; */
        }
        .heading{
            display: none;
            /* display: block; */
            padding: 25px;
            text-align: center;
            line-height: 2;
        }
        .NavBar{
            background-color: whitesmoke;
            display: flex;
            box-shadow: 0px 10px 20px 2px rgba(0, 0, 0, 0.4);
        }
        .btn{
            flex-grow: 1;
            text-align: center;
            padding: 15px;
            font-size: 20px;
        }
        .btn:hover{
            background-color: rgba(218, 203, 203, 0.886);  
        }
        .active.heading{
       display: block;
        }

    </style>
</head>
<body>
    <div class="Header">
        <div class="heading">
             <h2>London</h2>
             <p>Lorem, ipsum dolor sit ametdasdast. Ullam, similique?</p>
        </div>
        <div class="heading">
             <h2>Paris</h2>
             <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ullam, similique?</p>
        </div>
        <div class="heading">
            <h2>INDIA</h2>
            <p>Lorem ipsum dolor sit amet.</p></div>
        <div class="heading">
            <h2>America</h2>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Velit, iusto.</p>
        </div>
    </div>

    <div class="NavBar">
        <div class="btn">LONDON</div>
        <div class="btn">PARIS</div>
        <div class="btn">INDIA</div>
        <div class="btn">AMERICA</div>
    </div>
    <script>
        let heading=document.getElementsByClassName('heading');
        let btn=document.getElementsByClassName('btn');
        // btn[i].classList.toggle("active");

        for(let i=0;i<btn.length;i++){
            btn[i].addEventListener("click",myFunction);

            function myFunction(){
                for(let j=0;heading.length;j++){
                    if(j==i){
                        heading[j].style.display="block";
                    }
                    else{
                        heading[j].style.display="none";

                    }

                }

            }

        }

    </script>
</body>
</html>
