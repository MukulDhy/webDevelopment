//  Extending Class


class Product {        //  parent
    constructor(itemName){
        this.itemName=itemName;
    }
    getItemName(){
        return this.itemName + " is of Product Class "
    }
}

// making child of product classes 

class Furniture extends Product {   // child 
    constructor(itemName){
        super(itemName); // what will super did it calls the the parent constructor in this constructor of product is called.
    }
    getItemName(){
        return this.itemName + " is of Furniture Class "
    }
}
