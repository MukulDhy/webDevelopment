<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: red;
            height: 100px;
            width: 100px;
        }
        .gola{
            transition: width 2s , height 3s ,  background 1s ,border-radius 4s;
        }
        .gola:hover{
            height: 500px;
            width: 500px;
            background-color: pink;
            border-radius: 20%;
        }

    </style>
</head>
<body>
    <div class="gola"></div>
</body>
</html>
